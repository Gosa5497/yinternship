<!-- templates/departement_head/department_head_update.html -->
{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                Assign/Update Head for {{ department.name }}
            </h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Add Assign Head Button below the form -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="mt-2">
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
