{% extends 'Supervisor/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Edit Monthly Evaluation</h2>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        {% if form.non_field_errors %}
          <div class="alert alert-danger">
            {{ form.non_field_errors }}
          </div>
        {% endif %}

        {% for field in form %}
          <div class="mb-3">
            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger">
                {{ field.errors }}
              </div>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Update Evaluation</button>
        <a href="{% url 'supervisor_dashboard' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
