{% extends 'company_admin/base.html' %}
{% block title %}Delete Company{% endblock %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <h1>Delete Company</h1>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-danger">
                <div class="card-header">
                    <h3 class="card-title">Confirm Delete</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <p>Are you sure you want to delete <strong>{{ company.name }}</strong>?</p>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'company_list' %}" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
