{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Students</h3>
        <a href="{% url 'add_student' %}" class="btn btn-primary float-right">Add Student</a>
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Major</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.user.first_name }} {{ student.user.last_name }}</td>
                    <td>{{ student.user.email }}</td>
                    <td>{{ student.major }}</td>
                    <td>
                        <a href="{% url 'edit_student' student.id %}" class="btn btn-info btn-sm">Edit</a>
                        <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
