{% extends 'base.html' %}

{% block content %}
<div class="register-logo">
    <a href="#"><b>Student</b> Registration</a>
</div>

<div class="card">
    <div class="card-body register-card-body">
        <p class="login-box-msg">Register as a Student</p>

        <form method="post" action="{% url 'student_register' %}">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small class="text-danger">{{ field.errors.0 }}</small>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="row">
                <div class="col-8">
                    <div class="icheck-primary">
                        <input type="checkbox" id="agreeTerms" name="terms" value="1" required>
                        <label for="agreeTerms">
                            I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </div>
        </form>

        <p class="mt-2 text-center">
            <a href="{% url 'home' %}">I already have an account</a>
        </p>
    </div>
</div>
{% endblock %}
